<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äänestyssovellus</title>
    <link rel="icon" href="/vessapaperi.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="tyylit.css">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg" data-bs-theme="dark">
        <div class="container d-flex align-items-center justify-content-between">
            <p class="navbar-brand fs-3 m-0 me-5">Arjen äänestyksiä</p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-2" id="navbarSupportedContent">
                <ul class="navbar-nav d-flex">
                    <li class="nav-item me-2">
                        <button type="button" class="nav-link btn btn-secondary" data-bs-toggle="modal" data-bs-target="#rekisteröidy">Rekisteröidy</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn btn-secondary" data-bs-toggle="modal" data-bs-target="#kirjaudu">Kirjaudu</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="rekisteröidy" tabindex="-1" aria-labelledby="register" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="register">Luo käyttäjänimi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sulje"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="newusername" class="form-label">Käyttäjänimi</label>
                            <input type="text" class="form-control" id="newusername" placeholder="Syötä käyttäjänimi">
                        </div>
                        <div class="mb-3">
                            <label for="newpassword" class="form-label">Salasana</label>
                            <input type="password" class="form-control" id="newpassword" placeholder="Syötä salasana">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sulje</button>
                    <button type="button" class="btn btn-primary">Luo tili</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="kirjaudu" tabindex="-1" aria-labelledby="signin" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signin">Kirjaudu sisään</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sulje"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Käyttäjänimi</label>
                            <input type="text" class="form-control" id="username" placeholder="Syötä käyttäjänimi">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Salasana</label>
                            <input type="password" class="form-control" id="password" placeholder="Syötä salasana">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sulje</button>
                    <button type="button" class="btn btn-primary">Kirjaudu</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>  
</body>
</html>
