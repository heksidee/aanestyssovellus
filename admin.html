<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äänestyssovellus</title>
    <link rel="icon" href="/vessapaperi.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="tyylit.css">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container d-flex justify-content-center align-items-center">
            <p class="navbar-brand fs-3 m-0 me-3">Arjen äänestyksiä</p>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="role" id="adminbtn" autocomplete="off">
                <label class="btn" for="adminbtn">Ylläpitäjä</label>

                <input type="radio" class="btn-check" name="role" id="userbtn" autocomplete="off">
                <label class="btn" for="userbtn">Käyttäjä</label>
            </div>
            <div id="luoaanestys" class="ms-3"></div>
        </div>
    </nav>
    <div class="modal fade" id="aanestys" tabindex="-1" aria-labelledby="aanestysModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="aanestysModalLabel">Luo uusi äänestys</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sulje"></button>
                </div>
                <div class="modal-body">
                    <form id="aanestysform">
                        <div class="mb-3">
                            <label for="kysymys" class="form-label">Kysymys</label>
                            <input type="text" class="form-control" id="kysymys" placeholder="Kirjoita kysymys">
                        </div>
                        <div id="vaihtoehdot">
                            <div class="mb-3">
                                <label class="form-label">Vaihtoehto 1</label>
                                <input type="text" class="form-control vaihtoehto" placeholder="Kirjoita vaihtoehto">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Vaihtoehto 2</label>
                                <input type="text" class="form-control vaihtoehto" placeholder="Kirjoita vaihtoehto">
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" id="lisaavaihtoehto">Lisää vaihtoehto</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Peruuta</button>
                    <button type="button" class="btn btn-primary" id="luoAanestysOk">OK</button>
                </div>
            </div>
        </div>
    </div>
    <div id="aanestykset" class="d-flex flex-column justify-content-center" style="max-width: 500px; margin: 0 auto;"></div>
    <script src="admin.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>  
</body>
</html>
